<div class="overlay js-modal-overlay"></div>
<!-- modal book table -->
<div class="modal table js-modal" data-modal="table">
  <button type="modal__button-close" class="modal__close js-modal-close">
    <svg class="modal__icon-close" width="24" height="24">
      <use href="./images/icons.svg#close-button"></use>
    </svg>
  </button>

  <form action="#" method="post" enctype="multipart/form-data" class="modal__form">
    <p class="modal__title">ЗАБРОНЮВАТИ СТОЛИК</p>

    <ul class="inputs modal-container">
      <li class="input-item">
        <input class="modal__input" type="name" name="name" id=" name" autofocus required placeholder="Ваше ім’я"
          required pattern="\w{3,16}">
        <label class="modal__label" for="name">На кого забронювати столик?</label>


      </li>

      <li class="input-item modal-container">

        <input class="modal__input" name="tel" type="tel" pattern="[0-9_]{1,15} " placeholder="+38 (___) ___-__-__"
          aria-label="+38" size="2" autofocus required id="number">
        <label class="modal__label" for="number">Номер телефону</label>


      </li>

      <li class="input-item setting modal-container">

        <select class="modal__input select" name="people" id="people" required>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <span class="select__arrow"><svg class="modal__arrow" width="24" height="24">
            <use href="./images/icons.svg#modal-arrow"></use>
          </svg></span>
        <label class="modal__label" for="people">Столик на яку кількість осіб?</label>


      </li>

      <li class="input-item setting modal-container">

        <select class="modal__input select" name="date" id="date" required>
          <option value="today">Сьогодні</option>
          <option value="tomorow">Завтра</option>
          <option value="afretTomorow">Післязавтра</option>
        </select>
        <span class="select__arrow"><svg class="modal__arrow" width="24" height="24">
            <use href="./images/icons.svg#modal-arrow"></use>
          </svg></span>
        <label class="modal__label" for="date">На яку дату бронювати?</label>


      </li>

    </ul>

    <button type="submit" class="button-submit">ОФОРМИТИ БРОНЮВАННЯ</button>



  </form>
</div>

<!-- modal price -->


<div class="modal price js-modal" data-modal="price">
  <button type="button" class="modal__close js-modal-close">
    <svg class="modal__icon-close" width="24" height="24">
      <use href="./images/icons.svg#close-button"></use>
    </svg>
  </button>

  <form action="#" method="post" enctype="multipart/form-data" class="modal__form" id="form">
    <p class="modal__title">ЦІНИ НА НОМЕР</p>
    <div class="room-type__output">

      <output class="room-type">Двомісний люкс</output>

      <label class="modal__label" for="room-type">Категорія номеру</label>
    </div>


    <ul class="inputs modal-container">

      <li class="input-item">

        <input class="modal__input" required type="number" name="nights" id="nights" autofocus required value="1"
          pattern="[0-9]{1,2}" onkeypress="return event.charCode >= 48" min="1" max="31">
        <label class=" modal__label" for="nights">Кількість ночей</label>


      </li>

      <li class="input-item modal-container">

        <input class="modal__input" type="number" name="name" value="1000" id="price" autofocus disabled required>
        <label class="modal__label" for="price">грн</label>


      </li>

    </ul>

    <button type="submit" class="button-submit">ЗАБРОНЮВАТИ НОМЕР</button>



  </form>
</div>
